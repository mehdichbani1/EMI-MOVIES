<div *ngFor="let movie of listmovies" >
  <div  *ngIf="movieId==movie.id" >
      <div class="row m-4">
        <div class="col-lg-4 left-side-product-box pb-3">
          <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path}}" class="border p-5" />
        </div>
        <div class="col-lg-8">
          <div class="right-side-pro-detail border p-3 m-0">
            <div class="row">
              <div class="col-lg-12">
                <h1>{{movie.title}}</h1>
                <br>
              </div>
              <div class="col-lg-12 pt-2">
                <h4 style="color: grey">{{ movie.overview }}</h4>
                <br>
                <br>
                <br>
                <hr class="m-0 pt-2 mt-2" />
              </div>
              <h4 >Ann√©e de sortie: {{ movie.release_date }}</h4>
              <h4>Note: {{ movie.vote_average }} /10</h4>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
